<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login</title>
  </head>
  <body>

    <section class="container text-center mt-5">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h4>Login</h4>

                        <div class="mt-3">
                            <input type="email" class="form-control" placeholder="Ingrese su email">
                        </div>

                        <div class="mt-3">
                            <input type="password" class="form-control" placeholder="Ingrese su password">
                        </div>
                        <div class="d-grid gap-5 mt-3">
                            <button class="btn btn-outline-primary">Iniciar Sesion</button>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-link" data-bs-toggle="modal" data-bs-target="#modalCrearCuenta">Crear Cuenta</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <div class="modal fade" id="modalCrearCuenta" tabindex="-1" area-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header justify-content-center">
              <h3 class="modal-title">Crear Cuenta</h3>
            </div>
            <div class="modal-body">
                <div class="mt-3">
                    <input type="text" class="form-control" placeholder="Ingrese sus nombres">
                </div>

                <div class="mt-3">
                    <input type="text" class="form-control" placeholder="Ingrese sus apellidos">
                </div>

                <div class="mt-3">
                    <input type="email" class="form-control" placeholder="Ingrese su email">
                </div>

                <div class="mt-3">
                    <input type="password" class="form-control" placeholder="Ingrese su contraseña">
                </div>

                <div class="mt-3">
                    <input type="password" class="form-control" placeholder="Confirme su contraseña">
                </div>
            </div>
            <div class="modal-footer">
              <button class="btn btn-danger" data-bs-dismiss="modal">
                Cerrar
              </button>
              <button class="btn btn-primary">Guardar</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>

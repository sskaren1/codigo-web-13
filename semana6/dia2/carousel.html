<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Carousel</title>
  </head>
  <body>
    <section class="container">
        <h1>Carousel</h1>
        <!-- https://i.blogs.es/1aad84/marvel/1366_2000.jpeg -->
        <!-- https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/peliculas-marvel-1585557673.jpg -->
        <!-- https://okdiario.com/img/2019/08/28/peliculas-marvel.jpeg -->
        <!-- data-bs: data boostrap -->
        <div id="carouselControls" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselControls" data-bs-slide-to="0" class="active bg-info" aria-current="true" aria-label="Slide 1" style="width:20px; height:20px; border-radius:50%;"></button>
                <button type="button" data-bs-target="#carouselControls" data-bs-slide-to="1" class="bg-info"  aria-label="Slide 2" style="width:20px; height:20px; border-radius:50%;"></button>
                <button type="button" data-bs-target="#carouselControls" data-bs-slide-to="2" class="bg-info" aria-label="Slide 3" style="width:20px; height:20px; border-radius:50%;"></button>
            </div>
            <!-- Dentro de carousel-inner vamos a tener los elementos que queremos mostrar, cada elemento debe estar separado por div -->
            <!-- active es para inidcar que el elemento esta seleccioado por default -->
            <div class="carousel-inner">
                <!-- Para indicarle que el div serÃ  un child -->
                <div class="carousel-item active">
                    <img src="https://i.blogs.es/1aad84/marvel/1366_2000.jpeg" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/peliculas-marvel-1585557673.jpg" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="https://okdiario.com/img/2019/08/28/peliculas-marvel.jpeg" class="d-block w-100" alt="">
                </div>
            </div>

            <button class="carousel-control-prev bg-info bg-opacity-75" type="button" data-bs-target="#carouselControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden text-primary">Previous</span>
            </button>

            <button class="carousel-control-next bg-danger bg-opacity-75" type="button" data-bs-target="#carouselControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden text-primary">Next</span>
            </button>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Usando Chart JS</h1>

    <h2>Gráfico de barras</h2>
    <canvas id="bar-chart" style="min-width:600px;margin: 0 auto;"></canvas>

    <h2>Gráfico de dona</h2>
    <canvas id="doughnut-chart" style="min-width:400px;margin: 0 auto;"></canvas>

    <h2>Gráfico Lineal</h2>
    <canvas id="lineal-chart" style="min-width:500px;margin: 0 auto;"></canvas>

    <h2>Gráfico Bubble</h2>
    <canvas id="bubble-chart" style="min-width:600px;margin: 0 auto;"></canvas>

    <h2>Gráfico Polar Chart</h2>
    <canvas id="polar-chart" style="min-width:600px;margin: 0 auto;"></canvas>

    <h2>Gráfico Radar Chart</h2>
    <canvas id="radar-chart" style="min-width:600px;margin: 0 auto;"></canvas>

    <h2>Gráfico Scatter Chart</h2>
    <canvas id="scatter-chart" style="min-width:600px;margin: 0 auto;"></canvas>


    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>

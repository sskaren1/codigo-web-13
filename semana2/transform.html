<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <link rel="stylesheet" href="./css/transform.css">
</head>
<body>
    <section class="container">
        <form action="" class="form">
            <h2>Registro de usuarios</h2>
            <details class="container-help">
                <summary class="button-help">
                  <img
                    class="img-help"
                    src="../img/reto3/icon-plus.svg"
                    alt=""
                  />
                </summary>
                <p class="text-help">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus quod perferendis tempora dolore voluptas? Tenetur cumque eligendi dolorum alias est ipsa quisquam non necessitatibus illum, voluptatum in at exercitationem accusamus!                        
                </p>
            </details>
            <div>
                <input class="input-form" type="text" name="nombre" placeholder="Nombre">
            </div>
            <div>
                <input class="input-form" type="text" name="apellido" placeholder="Apellido">
            </div>
            <div>
                <input class="input-form" type="email" name="email" placeholder="Email">
            </div>
            <div>
                <input class="input-form" type="password" name="password" placeholder="Password">
            </div>
            <div>
                <button class="btn-primary" type="submit">Enviar</button>
            </div>
        </form>
    </section>
